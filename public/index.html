<!doctype html>
<html ng-app="BoFAdmin">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BoF Admin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <link rel="stylesheet" href="app/assets/css/main.css">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">BoF Admin</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <!--        <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profiles <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Person</a></li>
                            <li><a href="#">Company</a></li>
                        </ul>
                    </li>
            -->
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container mt-5">

        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="accordion" class="panel panel-primary behclick-panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Filter Profiles</h3>
                            </div>
                            <div class="panel-body">
                                <div class="panel-heading ">
                                    <h4 class="panel-title">Search</h4>
                                </div>
                                <form action="/profiles">
                                    <div class="input-group">
                                        <input name="q" type="text" class="form-control" placeholder="Search by anything" aria-describedby="sizing-addon2">
                                    </div>
                                </form>
                                <div class="panel-heading ">
                                    <h4 class="panel-title">Enabled</h4>
                                </div>
                                <div>
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    Yes
                                                </label>
                                            </div>
                                        </li>
                                        <li class="list-group-item">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    No
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <!-- END Enabled-->
                                <div class="panel-heading ">
                                    <h4 class="panel-title">Visible</h4>
                                </div>
                                <div>
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    Yes
                                                </label>
                                            </div>
                                        </li>
                                        <li class="list-group-item">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    No
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <!-- END Visible-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Results:</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-hover table-responsive">
                            <thead>
                                <tr>
                                    <th class="col-md-1"></th>
                                    <th>Profile</th>
                                    <th>Sub title</th>
                                    <th>Country</th>
                                    <th class="col-md-1">Enabled</th>
                                    <th class="col-md-1">Visible</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-">
                                    <td><img src="http://img.businessoffashion.com/50/50/magic/profiles/asset/182/184c41b5f921f6c4b3121deb6ea3bc8f8fc11bd9.jpeg"></td>
                                    <td>Gianvito Rossi</td>
                                    <td>Designer, Gianvito Rossi</td>
                                    <td>Italy</td>
                                    <td class="text-center"><i class="glyphicon glyphicon-ok text-color-green"></i></td>
                                    <td class="text-center"><i class="glyphicon glyphicon-remove text-color-red"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="pagination col-md-pull-5">
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="vendor/lodash/lodash.js"></script>
    <script src="vendor/angular/angular.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/core/core.module.js"></script>
    <script src="app/profile-edit/profile-edit.module.js"></script>
    <script src="app/profile-edit/profile-edit.component.js"></script>
    <script src="app/profile-list/profile-list.module.js"></script>
    <script src="app/profile-list/profile-list.component.js"></script>
</body>

</html>
